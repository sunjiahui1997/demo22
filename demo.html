    <script type="text/javascript">
        var util = new Utils();

            dateStr = util.getNowFormatDate();

            initComponets1();
            initComponets2();
            initComponets3();

        var dateObj;

        function initComponets1() {
            $("#trigger1").bind("click", function () {
                var d = $("#trigger1").val();
                var maxArr = util.getDateArray(new Date().getTime());
                var minArr = [2020, 01, 01];
                var arrDefualt = d.split("-");
                util.DatePicker(minArr, maxArr, arrDefualt, -1, function (year, month, date) {
                    dateStr = year + "-" + month + "-" + date;
                    $("#trigger1").val(dateStr);
                });
            });
        }

        function initComponets2() {
            $("#trigger3").bind("click", function () {

                var minArr = [1980, 01, 01];
                var arrDefualt = d.split("-");
                util.DatePicker(minArr, maxArr, arrDefualt, -1, function (year, month, date) {
                    dateStr = year + "-" + month + "-" + date;
                    $("#trigger3").val(dateStr);

                });
            });
        }

        function initComponets3() {
            $("#trigger5").bind("click", function () {
                var d = $("#trigger5").val();
                // var maxArr = util.getDateArray(new Date().getTime());
                var maxArr1 = [2021, 12, 31];
                var minArr = [2020, 01, 01];
                var arrDefualt = d.split("-");
                util.DatePicker(minArr, maxArr1, arrDefualt, -1, function (year, month, date) {
                    dateStr = year + "-" + month + "-" + date;
                    $("#trigger5").val(dateStr);

                });
            });
        }
